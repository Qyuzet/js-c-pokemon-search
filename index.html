<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>
    <main>
        <h1>POKEMON FINDER</h1>
        <div class="container">
            <form role="search" id="search-form">
                <label for="search-input">Search for Pok√©mon Name or ID:</label>
                <input type="text" id="search-input" name="pokemon" required>
                <button id="search-button">Search</button>
            </form>
            <div class="output">
                <div class="top-container">
                    <div class="name-and-id">
                        <div id="pokemon-name"></div>
                        <div id="pokemon-id"></div>
                    </div>
                    <div class="size">
                        <div id="weight"></div>
                        <div id="height"></div>
                    </div>
                    <div id="sprite-container" class="sprite-container">
                        <img>
                        
                    </div>
                    <div id="types">
                        
                    </div>
                    </div>
                </div>
                <div class="bottom-container">
                    <table>
                        <tbody>
                            <tr>
                                <th>Base</th>
                                <th>Stats</th>
                            </tr>
                            <tr>
                                <td>HP:</td>
                                <td id="hp"></td>
                            </tr>
                            <tr>
                                <td>Attack:</td>
                                <td id="attack"></td>
                            </tr>
                            <tr>
                                <td>Defense:</td>
                                <td id="defense"></td>
                            </tr>
                            <tr>
                                <td>Sp. Attack</td>
                                <td id="special-attack"></td>
                            </tr>
                            <tr>
                                <td>Sp. Defense</td>
                                <td id="special-defense"></td>
                            </tr>
                            <tr>
                                <td>Speed</td>
                                <td id="speed"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="bottom-container"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
